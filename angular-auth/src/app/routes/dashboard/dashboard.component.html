<div class="fd-shellbar fd-shellbar--xl">
  <div class="fd-shellbar__group fd-shellbar__group--product">
    <a class="fd-shellbar__logo" href="https://www.sap.com/index.html" target="_blank">
      <img src="//unpkg.com/fundamental-styles/dist/images/sap-logo.png" srcset="
          //unpkg.com/fundamental-styles/dist/images/sap-logo@2x.png 1x,
          //unpkg.com/fundamental-styles/dist/images/sap-logo@3x.png 2x,
          //unpkg.com/fundamental-styles/dist/images/sap-logo@4x.png 3x
        " width="48" height="24" alt="SAP" />
    </a>
    <div class="fd-popover">
      <div class="fd-popover__control">
        <button class="fd-button fd-button--transparent fd-shellbar__button fd-shellbar__button--menu fd-button--menu"
          onclick="onPopoverClick('9GLB269412');" aria-controls="9GLB269412" aria-haspopup="true" aria-expanded="false">
          <span class="fd-shellbar__title">Corporate Portal</span>
          <i class="sap-icon--slim-arrow-down"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="fd-shellbar__group fd-shellbar__group--actions">
    <div class="fd-shellbar__group fd-shellbar__group--actions">
      <div class="fd-shellbar__action">
        <div class="fd-popover fd-popover--right">
          <div class="fd-popover__control">
            <div class="fd-button fd-button--transparent fd-shellbar__button fd-user-menu__control"
              aria-controls="WV3AY276" aria-expanded="false" aria-haspopup="true" role="button" tabindex="0"
              (click)="isShellbarAction = !isShellbarAction">
              <span class="fd-avatar fd-avatar--xs fd-avatar--circle fd-shellbar__avatar--circle">WW</span>
            </div>
          </div>
          <div class="fd-popover__body fd-popover__body--no-arrow fd-popover__body--right" [attr.aria-hidden]="isShellbarAction"
            id="WV3AY276">
            <nav class="fd-menu">
              <ul class="fd-menu__list fd-menu__list--no-shadow">
                <li class="fd-menu__item">
                  <a role="button" class="fd-menu__link">
                    <span class="fd-menu__title" (click)="onSignout()">Sign Out</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fd-container fd-form-layout-grid-container fd-form-layout-grid-container--lg-vertical fd-form-layout-grid-container--xl-vertical">
  <div class="fd-row">
    <div class="fd-col fd-col-lg--6 fd-col--wrap fd-form-group">
      <div class="fd-row fd-form-item">
        <div class="fd-col fd-col-md--2">
          <label class="fd-form-label" for="input-2-name">Name:</label>
        </div>
        <div class="fd-col fd-col-md--10">
          <input class="fd-input" type="text" id="input-2-name" placeholder="Enter First and Last Name"
            value="Amelia Perry">
        </div>
      </div>

      <div class="fd-row fd-form-item">
        <div class="fd-col fd-col-md--2">
          <label class="fd-form-label fd-form-label--required" for="input-2-street">Street/No.: </label>
        </div>
        <div class="fd-col fd-col-md--10">
          <div class="fd-row">
            <div class="fd-col fd-col--4">
              <app-select-option [idKey]="id_key" [dataSource]="dsStreetSelect"></app-select-option>
            </div>
            <div class="fd-col fd-col--8">
              <input class="fd-input" type="text" id="input-2-number" aria-label="Street Number"
                placeholder="Enter Street Number" value="495">
            </div>
          </div>
        </div>
      </div>

      <div class="fd-row fd-form-item">
        <div class="fd-col fd-col-md--2">
          <label class="fd-form-label fd-form-label--required" for="input-2-zip">ZIP Code/City: </label>
        </div>
        <div class="fd-col fd-col-md--10">
          <div class="fd-row">
            <div class="fd-col fd-col--8">
              <input class="fd-input" type="text" id="input-2-zip" placeholder="Enter ZIP Code" value="43823">
            </div>
            <div class="fd-col fd-col--4">
              <input class="fd-input" type="text" id="input-2-city" placeholder="Enter City" aria-label="City"
                value="Downtown">
            </div>
          </div>
        </div>
      </div>

      <div class="fd-row fd-form-item">
        <div class="fd-col fd-col-md--2">
          <label class="fd-form-label" for="input-2-country">Country:</label>
        </div>
        <div class="fd-col fd-col-md--10">
          <div class="fd-popover" style="width:100%">
            <div class="fd-popover__control">
              <div class="fd-select">
                <div aria-controls="h031XCM509" aria-expanded="false" aria-haspopup="listbox" class="fd-select__control"
                  aria-label="Country" tabindex="0">
                  <span class="fd-select__text-content">US</span>
                  <span class="fd-button fd-button--transparent fd-select__button">
                    <i class="sap-icon--slim-arrow-down"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fd-col fd-col-lg--6 fd-col--wrap fd-form-group">
      <div class="fd-row fd-form-item">
        <div class="fd-col fd-col-md--2">
          <label class="fd-form-label" for="input-2-name">Name:</label>
        </div>
        <div class="fd-col fd-col-md--10">
          <input class="fd-input" type="text" id="input-2-name" placeholder="Enter First and Last Name"
            value="Amelia Perry">
        </div>
      </div>

      <div class="fd-row fd-form-item">
        <div class="fd-col fd-col-md--2">
          <label class="fd-form-label fd-form-label--required" for="input-2-street">Street/No.: </label>
        </div>
        <div class="fd-col fd-col-md--10">
          <div class="fd-row">
            <div class="fd-col fd-col--4">
              <input class="fd-input" type="text" id="input-2-zip" placeholder="Enter ZIP Code" value="43823">
            </div>
            <div class="fd-col fd-col--8">
              <input class="fd-input" type="text" id="input-2-number" aria-label="Street Number"
                placeholder="Enter Street Number" value="495">
            </div>
          </div>
        </div>
      </div>

      <div class="fd-row fd-form-item">
        <div class="fd-col fd-col-md--2">
          <label class="fd-form-label fd-form-label--required" for="input-2-zip">ZIP Code/City: </label>
        </div>
        <div class="fd-col fd-col-md--10">
          <div class="fd-row">
            <div class="fd-col fd-col--8">
              <input class="fd-input" type="text" id="input-2-zip" placeholder="Enter ZIP Code" value="43823">
            </div>
            <div class="fd-col fd-col--4">
              <input class="fd-input" type="text" id="input-2-city" placeholder="Enter City" aria-label="City"
                value="Downtown">
            </div>
          </div>
        </div>
      </div>

      <div class="fd-row fd-form-item">
        <div class="fd-col fd-col-md--2">
          <label class="fd-form-label" for="input-2-country">Country:</label>
        </div>
        <div class="fd-col fd-col-md--10">
          <app-select-option [idKey]="id_key" [dataSource]="dsCountrySelect"></app-select-option>
        </div>
      </div>
    </div>
  </div>
</div>
