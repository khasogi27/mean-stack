<div class="fd-custom-container">

  <div class="is-compact">
    <div class="fd-shellbar fd-shellbar--xl">
      <div class="fd-shellbar__group fd-shellbar__group--product">
        <a class="fd-shellbar__logo" routerLink="/">
          <img src="//unpkg.com/fundamental-styles/dist/images/sap-logo.png" srcset="
              //unpkg.com/fundamental-styles/dist/images/sap-logo@2x.png 1x,
              //unpkg.com/fundamental-styles/dist/images/sap-logo@3x.png 2x,
              //unpkg.com/fundamental-styles/dist/images/sap-logo@4x.png 3x
            " width="48" height="24" alt="SAP" />
        </a>
        <div class="fd-popover">
          <div class="fd-popover__control">
            <button class="fd-button fd-button--transparent fd-shellbar__button fd-shellbar__button--menu fd-button--menu"
              onclick="onPopoverClick('9GLB269412');" aria-controls="9GLB269412" aria-haspopup="true" aria-expanded="false">
              <span class="fd-shellbar__title">Corporate Portal</span>
              <i class="sap-icon--slim-arrow-down"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="fd-shellbar__group fd-shellbar__group--actions">
        <div class="fd-shellbar__group fd-shellbar__group--actions">
          <div class="fd-shellbar__action">
            <div class="fd-popover fd-popover--right">
              <div class="fd-popover__control">
                <div class="fd-button fd-button--transparent fd-shellbar__button fd-user-menu__control"
                  aria-controls="WV3AY276" aria-expanded="false" aria-haspopup="true" role="button" tabindex="0"
                  (click)="isShellbarAction = !isShellbarAction">
                  <span class="fd-avatar fd-avatar--xs fd-avatar--circle fd-shellbar__avatar--circle">WW</span>
                </div>
              </div>
              <div class="fd-popover__body fd-popover__body--no-arrow fd-popover__body--right" [attr.aria-hidden]="isShellbarAction"
                id="WV3AY276">
                <nav class="fd-menu">
                  <ul class="fd-menu__list fd-menu__list--no-shadow">
                    <li class="fd-menu__item">
                      <a role="button" class="fd-menu__link">
                        <span class="fd-menu__title" (click)="onSignout()">Sign Out</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fd-dynamic-page fd-dynamic-page--xl">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
